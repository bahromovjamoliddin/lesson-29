<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="user_contener">
    <div class="user_wrapper">
        <div class="user_Profile">
            <div class="user_title">
                <h3>User Profile</h3>
            </div>
        <div class="card_user">
           <div class="card_name">
            <h4>First Name</h4>
            <input type="text" placeholder="John">
           </div>
           <div class="card_middle">
            <h4>Middle Name</h4>
            <input type="peter" placeholder="peter">
           </div>
           <div class="card_last">
            <h4>Last Name</h4>
            <input type="Doe" placeholder="Doe">
           </div>
        </div>
        </div>
        <div class="user_email_password">
           <div class="user_email">
            <h4>Email</h4>
            <input type="text" placeholder="johndoe@email.com">
           </div>
           <div class="user_password">
            <h4>Password</h4>
            <input type="text" placeholder="********">
           </div>


        </div>
        <div class="user_age_interests">
            <div class="user_age">
             <h4>Age</h4>
             <input type="text" placeholder="18">
            </div>
            <div class="user_interests">
             <h4>Interests</h4>
             <input type="text" placeholder="Sports,Music,Movies">
            </div>
 
 
         </div>
         <div class="user_inter_exit">
            <button class="close">Close</button>
            <button class="save">Save</button>
         </div>
    </div>
   
</div>
</body>
<script src="./main.js"></script>
</html>
